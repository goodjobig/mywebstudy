<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static%}
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
	<div class="container">
		<div class="row ">
		<!-- 	<div class="col-md-4 col-md-offset-4 myborder "> -->

				<div class="panel panel-default box-center col-md-4" style="padding: 0px!important">
					<div class="panel-heading">
						<div class="panel-title">
							<h3 class="text-center"><strong>welcome to login</strong></h3>
						</div>
					</div>
					<div class="panel-body">
						<form class="form-horizontal box-context "" action="" method="post" >
							{% csrf_token %}
						  <div class="form-group">
						   <!--  <label for="inputEmail3" class="col-sm-2 control-label">用户名</label> -->
						    <div class="col-sm-10 col-sm-offset-1">
						      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="用户名" >
						    </div>
						  </div>
						  <div class="form-group">
						    <!-- <label for="inputPassword3" class="col-sm-2 control-label">密码</label> -->
						    <div class="col-sm-10 col-sm-offset-1">
						      <input type="password" name="password"class="form-control" id="inputPassword3" placeholder="Password">
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <div class="checkbox">
						        <label>
						          <input type="checkbox"> 记住密码
						        </label>
						      </div>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary btn-lg pull-right">登录</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
				
			<!-- </div> -->
		</div>
	</div>
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
